<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entailment Tree Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3b;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border: #30363d;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --score-excellent: #3fb950;
            --score-good: #58a6ff;
            --score-uncertain: #d29922;
            --score-poor: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .metadata {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .metadata span {
            margin-right: 1.5rem;
        }

        .tree-selector {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tree-selector select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 300px;
        }

        .tree-selector select:hover {
            border-color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tree-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .node {
            margin-bottom: 0.5rem;
        }

        .node-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .node-header:hover {
            background: #2d3548;
            border-color: var(--accent);
        }

        .node-header.expanded {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .expand-indicator {
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .node-header.expanded .expand-indicator {
            transform: rotate(90deg);
        }

        .score-badge {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid;
        }

        .score-value {
            font-size: 1.5rem;
            line-height: 1;
        }

        .score-max {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .score-excellent { background: rgba(63, 185, 80, 0.1); border-color: var(--score-excellent); color: var(--score-excellent); }
        .score-good { background: rgba(88, 166, 255, 0.1); border-color: var(--score-good); color: var(--score-good); }
        .score-uncertain { background: rgba(210, 153, 34, 0.1); border-color: var(--score-uncertain); color: var(--score-uncertain); }
        .score-poor { background: rgba(248, 81, 73, 0.1); border-color: var(--score-poor); color: var(--score-poor); }

        .node-content {
            flex: 1;
            min-width: 0;
        }

        .node-id {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            margin-bottom: 0.25rem;
        }

        .node-claim {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .node-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .tag-blocker {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .tag-relationship {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .tag-combined {
            background: rgba(139, 148, 158, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .node-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border: 1px solid var(--border);
            border-top: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background: var(--bg-tertiary);
        }

        .node-details.expanded {
            max-height: 2000px;
        }

        .details-content {
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-title {
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-text {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .evidence-list, .uncertainty-list {
            list-style: none;
        }

        .evidence-item, .uncertainty-item {
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--border);
        }

        .evidence-item {
            border-left-color: var(--accent);
        }

        .uncertainty-item {
            border-left-color: var(--warning);
        }

        .evidence-type {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .evidence-type-simulation {
            background: rgba(163, 113, 247, 0.2);
            color: #a371f7;
        }

        .evidence-type-literature {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent);
        }

        .evidence-type-calculation {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .evidence-source {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .evidence-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .children-container {
            margin-top: 1rem;
            margin-left: 2rem;
            padding-left: 1.5rem;
            border-left: 2px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .children-container {
                margin-left: 0.5rem;
                padding-left: 0.75rem;
            }

            .node-header {
                flex-direction: column;
                gap: 0.75rem;
            }

            .score-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Entailment Tree Visualizer</h1>
            <div class="metadata">
                <span id="meta-approach"></span>
                <span id="meta-version"></span>
                <span id="meta-updated"></span>
            </div>
        </header>

        <div class="tree-selector">
            <label for="tree-select">Select Approach:</label>
            <select id="tree-select">
                <option value="">Loading...</option>
            </select>
        </div>

        <div id="error-container"></div>

        <div id="stats-container"></div>

        <div class="tree-container">
            <div id="tree-root"></div>
        </div>
    </div>

    <script>
        // Configuration
        const TREES = [
            {
                name: 'Ultrasound-Enhanced EEG',
                path: '/ultrasound_eeg_enhancement/entailment_tree.json'
            }
            // Add more trees here as they're created
        ];

        let currentTree = null;

        // Utility functions
        function getScoreClass(score) {
            if (score >= 7.5) return 'score-excellent';
            if (score >= 5) return 'score-good';
            if (score >= 3) return 'score-uncertain';
            return 'score-poor';
        }

        function getScoreLabel(score) {
            if (score >= 7.5) return 'Likely';
            if (score >= 5) return 'Uncertain';
            if (score >= 3) return 'Unlikely';
            return 'False';
        }

        // Initialize
        async function init() {
            populateTreeSelector();

            // Load first tree by default
            if (TREES.length > 0) {
                await loadTree(TREES[0].path);
            }
        }

        function populateTreeSelector() {
            const select = document.getElementById('tree-select');
            select.innerHTML = TREES.map((tree, idx) =>
                `<option value="${tree.path}">${tree.name}</option>`
            ).join('');

            select.addEventListener('change', (e) => {
                if (e.target.value) {
                    loadTree(e.target.value);
                }
            });
        }

        async function loadTree(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error('Failed to load tree');

                currentTree = await response.json();
                renderTree();
            } catch (error) {
                showError(`Error loading tree: ${error.message}`);
            }
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function renderTree() {
            if (!currentTree) return;

            // Update metadata
            const meta = currentTree.metadata;
            document.getElementById('meta-approach').textContent = meta.approach;
            document.getElementById('meta-version').textContent = `v${meta.version}`;
            document.getElementById('meta-updated').textContent = `Updated: ${meta.last_updated}`;

            // Render stats
            renderStats();

            // Render tree
            const treeRoot = document.getElementById('tree-root');
            treeRoot.innerHTML = '';
            renderNode(currentTree.tree, treeRoot);
        }

        function renderStats() {
            const stats = calculateStats(currentTree.tree);
            const container = document.getElementById('stats-container');

            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Main Score</div>
                        <div class="stat-value" style="color: ${getScoreColor(currentTree.tree.score)}">${currentTree.tree.score}/10</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Combined Score</div>
                        <div class="stat-value">${currentTree.tree.combined_score?.toFixed(2) || 'N/A'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Nodes</div>
                        <div class="stat-value">${stats.totalNodes}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Critical Blockers</div>
                        <div class="stat-value" style="color: var(--danger)">${stats.blockers}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Score</div>
                        <div class="stat-value">${stats.avgScore.toFixed(1)}/10</div>
                    </div>
                </div>
            `;
        }

        function calculateStats(node) {
            let totalNodes = 0;
            let blockers = 0;
            let totalScore = 0;

            function traverse(n) {
                totalNodes++;
                totalScore += n.score || 0;
                if (n.tags && n.tags.includes('CRITICAL_BLOCKER')) {
                    blockers++;
                }
                (n.children || []).forEach(traverse);
            }

            traverse(node);

            return {
                totalNodes,
                blockers,
                avgScore: totalScore / totalNodes
            };
        }

        function getScoreColor(score) {
            if (score >= 7.5) return 'var(--score-excellent)';
            if (score >= 5) return 'var(--score-good)';
            if (score >= 3) return 'var(--score-uncertain)';
            return 'var(--score-poor)';
        }

        function renderNode(node, container, level = 0) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.dataset.nodeId = node.id;

            // Node header
            const header = document.createElement('div');
            header.className = 'node-header';

            const hasChildren = node.children && node.children.length > 0;

            header.innerHTML = `
                ${hasChildren ? '<span class="expand-indicator">â–¶</span>' : '<span style="width: 1rem"></span>'}
                <div class="score-badge ${getScoreClass(node.score)}">
                    <div class="score-value">${node.score}</div>
                    <div class="score-max">/10</div>
                </div>
                <div class="node-content">
                    <div class="node-id">${node.id}</div>
                    <div class="node-claim">${node.claim}</div>
                    <div class="node-tags">
                        ${node.tags ? node.tags.map(tag =>
                            `<span class="tag tag-blocker">${tag}</span>`
                        ).join('') : ''}
                        ${hasChildren ? `<span class="tag tag-relationship">${node.children_relationship}</span>` : ''}
                        ${node.combined_score ? `<span class="tag tag-combined">Combined: ${node.combined_score.toFixed(2)}</span>` : ''}
                    </div>
                </div>
            `;

            // Node details
            const details = document.createElement('div');
            details.className = 'node-details';
            details.innerHTML = `
                <div class="details-content">
                    ${node.reasoning ? `
                        <div class="detail-section">
                            <div class="detail-title">Reasoning</div>
                            <div class="detail-text">${node.reasoning}</div>
                        </div>
                    ` : ''}

                    ${node.evidence && node.evidence.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">Evidence</div>
                            <ul class="evidence-list">
                                ${node.evidence.map(ev => `
                                    <li class="evidence-item">
                                        <span class="evidence-type evidence-type-${ev.type}">${ev.type}</span>
                                        ${ev.source ? `<div class="evidence-source">${ev.source}${ev.lines ? `:${ev.lines}` : ''}</div>` : ''}
                                        ${ev.description ? `<div class="evidence-description">${ev.description}</div>` : ''}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${node.uncertainties && node.uncertainties.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">Uncertainties</div>
                            <ul class="uncertainty-list">
                                ${node.uncertainties.map(u => `
                                    <li class="uncertainty-item">${u}</li>
                                `).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `;

            nodeDiv.appendChild(header);
            nodeDiv.appendChild(details);

            // Toggle functionality
            header.addEventListener('click', () => {
                if (!hasChildren && !node.reasoning && (!node.evidence || node.evidence.length === 0)) {
                    return; // Nothing to expand
                }

                const isExpanded = header.classList.contains('expanded');
                header.classList.toggle('expanded');
                details.classList.toggle('expanded');
            });

            container.appendChild(nodeDiv);

            // Render children
            if (hasChildren) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => renderNode(child, childrenContainer, level + 1));
                nodeDiv.appendChild(childrenContainer);
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
