[workspace]
authors = ["Jeff Lab <jdotcafe@gmail.com>"]
channels = ["conda-forge"]
name = "ai-simulations"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
viz = "streamlit run ultrasound_eeg_enhancement/interactive_visualizer.py"

[dependencies]
python = ">=3.10"
numpy = ">=1.24,<2.0"
matplotlib = ">=3.7"
scipy = ">=1.10"
streamlit = ">=1.28"
plotly = ">=5.17"
pandas = ">=2.0"
pytest = ">=9.0.1,<10"
pip = ">=25.3,<26"
python-dateutil = ">=2.9.0.post0,<3"
requests = ">=2.31"
fastapi = ">=0.122.0,<0.123"
uvicorn = ">=0.38.0,<0.39"
watchdog = ">=6.0.0,<7"
websockets = ">=15.0.1,<16"

[pypi-dependencies]
edison-client = ">=0.1.0"
anthropic = ">=0.39.0"
claude-agent-sdk = "*"
