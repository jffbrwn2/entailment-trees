[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

testpaths = tests

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

norecursedirs = .git __pycache__ *.egg-info .pixi approaches
